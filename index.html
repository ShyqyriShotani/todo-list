<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/3c63bc7a17.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./index.css">
  <title>To do list</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="./download.png" alt="">
      <h1>Shopping List</h1>
    </header>
    <form id="item-form">
      <div class="form-control">
        <input type="text" class="form-input" id="item-input" placeholder="Enter Item">
      </div>
      <div class="form-control">
        <button type="submit" class="btn" id="AddItemBtn">
          <i class="fa-solid fa-plus"></i> Add Item
        </button>
      </div>
    </form>
    <div class="filter">
      <input type="text" class="form-input-filter" id="filter" placeholder="Filter Item">
    </div>
    <ul id="item-list" class="items">

    </ul>
    <button id="clear" class="btn-clear">Clear All</button>
  </div>


  <script src="./index.js"></script>
</body>
</html>
